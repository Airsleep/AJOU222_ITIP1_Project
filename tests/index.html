<html>
    <head>
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=windows-1252"
        />
        <title>BOJPSR</title>

        <link rel="stylesheet" href="./style.css">
    </head>

    <body
        onload="main()"
        style="background-color: white"
        cz-shortcut-listen="true"
    >
        <div class="mainText gradient">
            <span>BOJ Problem Set Recommendation</span>
        </div>
        <div class="subText subGradient">
            <span>with Solved.ac API</span>
        </div>
        <div class="mainContent">
            <form id = "inputValues">
                <input 
                    id="targetUserName"
                    class="targetUserName"
                    type="text"
                    placeholder="User Name"
                />
                <input 
                    id="similarBoundary"
                    class="similarBoundary"
                    type="number"
                    placeholder="10"
                />
            </form>
        </div>
        <div class="btns">
            <button id="calculateBtn">Get Problems!</button>
        </div>
        <div id = "similarUserList">
        </div>
        <div class="mainContent">
            <div></div>
            <div>
                <span></span>
            </div>
            <div id="frequentProblems" class="frequentProblems">
                <div class="fpText">the problem that similar users solved the most!</div>
                <form id="matrixAInputs">
                    <input
                        id="ma00"
                        class="frequentProblemsElement"
                        type="text"
                    />
                    <br />
                </form>
            </div>
            <div id="topProblems" class="topProblems">
                <div class="tpText">the 5 questions I recommend!</div>
                <form id="matrixAInputs">
                    <input
                        id="mb00"
                        class="topProblemsElement"
                        type="text"
                    />
                    <br />
                </form>
            </div>
        </div>
        
    </body>
</html>
